{% extends 'board_ad/base.html' %}

{% block body %}

<form action="/board/articles/{{ article.id }}/update/" method="POST">
    {% csrf_token %}

    <input type="text" name="input_title" value="{{ article.title }}">

    <textarea name="input_content" cols="30" rows="10" >{{ article.content }}</textarea>

    <button type="submit">Create</button>

</form>

{% endblock %}
