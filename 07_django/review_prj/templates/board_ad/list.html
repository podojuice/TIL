{% extends 'board_ad/base.html' %}

{% block body %}

    <h1>Post List</h1>

    <a href="{% url 'board_ad:new_posting' %}"><button>new</button></a>

    {% if posts %}

    <ul>
        {% for post in posts %}
            <li>

                <a href="{% url 'board_ad:posting_detail' post.id %}">{{ post.title }}</a>

            </li>
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
