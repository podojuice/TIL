{% extends 'board_ad/base.html' %}

{% block body %}

<form action="{% url 'board_ad:new_posting' %}" method="POST">
    {% csrf_token %}
    <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="input_title">
    </div>
    <div>
    <label for="content">Content</label>
    <textarea name="input_content" id="content" cols="30" rows="10" ></textarea>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>

{% endblock %}
