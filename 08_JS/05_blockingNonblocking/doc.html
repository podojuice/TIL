<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result-area">

</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // then then then으로 하기
    const getDogAndPush1 = () => {
        axios.get('https://dog.ceo/api/breeds/image/random')
            .then( res => res.data )
            .then(data => {
                const img = document.createElement('img');
                img.src = data.message;
                img.alt = 'DOG';
                return img
            })
            .then(imgTag => document.querySelector('#result-area').append(imgTag))
            .catch(err => console.error(err));
    };


    // 리팩토링해보자.
    const getDogAndPush = async() => {
        const response = await axios.get('https://dog.ceo/api/breeds/image/random');
        const data = response.data;
        const imgTag = document.createElement('img');
        imgTag.src = data.message;
        imgTag.alt = 'DOG';
        document.querySelector('#result-area').append(imgTag)

    };

    getDogAndPush();
    getDogAndPush1()
</script>
</body>
</html>
