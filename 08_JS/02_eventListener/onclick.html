<!doctype html>
<!-- onclick -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="this-button">Click me</button>
<ul id="my"></ul>


<script>
    //왜 스크립트 태그는 맨 마지막일까
    //  버튼을 누르면, 뿅
    // 1. 버튼 고르기
    const button = document.querySelector('#this-button')
    // 2. 언제 --> 클릭하면
    button.addEventListener('click', e => {
        // 3. 무엇을 -> 뿅
        if (confirm('뿅?')) {
            const area = document.querySelector('#my');
            let i = 0;
            for (i;  i < 100; i++) {
                area.innerHTML += `<li>뿅</li>` ;
            }
        }




    })


</script>
</body>
</html>
