<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caesarCipher</title>
</head>
<body>
<div>
<label for="user-input">origin</label>
<input autofocus type="text" id="user-input">
</div>
<div>
    <label for="user-n">n</label>
    <input type="text" id="user-n">

</div>
<h1 id="user-output">

</h1>
<script>
const inputArea = document.querySelector('#user-input');
const resultArea = document.querySelector('#user-output');
const userN = document.querySelector('#user-n');
inputArea.addEventListener('input', e=> {
    const userInput = inputArea.value;
    const number = parseInt(userN.value);
    let result ='';
    for (let i=0; i<userInput.length; i++) {
        result += String.fromCharCode(parseInt(userInput[i].charCodeAt())+number);
    }
    resultArea.innerHTML = result;

    // 'a'.charCodeAt(); == > 97
    // String.fromCharCode('a'.charCodeAt() + 1) ==> b
})


</script>


</body>

</html>
