<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
<div id="app">
    <h2 v-if="eng">Hi</h2>
    <h2 v-show="kor">안녕</h2>
    <template v-if="status">
<!--        template 태그는 v-if랑 쓴다. -->
        <p>{{ message }}</p>
        {{status ? 'GOOD' : 'BAD'}}
        {{ message | capitalize }}
    </template>

    <p v-if="type === 'A'">A</p>
    <p v-else-if="type==='B'">B</p>
    <p v-else-if="type==='C'">C</p>
    <p v-else>?</p>

</div>

<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hi',
            status: true,
            eng: true,
            type:'A',
            kor: true,

        },
        methods: {

            },

        filter: {
            capitalize (value) {
                if (!value) return '';
                value = value.toString();
                return value.chatAt(0).toUpperCase() + value.slice(1);
            },
        }

    })
</script>
</body>
</html>
