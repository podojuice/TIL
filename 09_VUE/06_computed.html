<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
<div id="app">
    <p>원본 메시지: {{message}}</p>
    <p>뒤집 메시지: {{reverseMessage()}}</p>
    <a href="https://kr.vuejs.org/v2/guide/computed.html">Vue 공식문서</a>
<!--    안녕하세요를 요세하녕안이라고 써보기.-->
<!--    {{ message.split('').reverse().join('') }}  이거 나쁜 방법.-->
<!--    {{ if (condition) { do something} }} 이거 안됨. 근데 {{ condition? a: b}} 이건 됨.-->
    <p>{{ reversedMessage }}</p>
    <p>{{ dateMethod() }}</p>
    <p>{{ dateComputed }}</p>
</div>

<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message : '안녕하세요',
            d: Date.now(),
        },
        methods: {
            reverseMessage() {
                return this.message.split('').reverse().join('')
            },
            dateMethod () {
                return Date.now()
            }
        },
        computed: { // computed 안에는 실행되어 있고, 이름으로 값을 가져오는 것.
            reversedMessage() {
                return this.message.split('').reverse().join('')
            },
            dateComputed () {
                return Date.now()
            }
        }
    })
</script>
</body>
</html>
