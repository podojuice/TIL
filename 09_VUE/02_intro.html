<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{title}}</h1>
    <p>{{ sayHello() }}</p>
    <a v-bind:href="link">Google</a>
    <div v-html="rawHTML"></div>
    {{ rawHTML }} <!-- XSS: Cross Site Scripting -->
</div>

<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello',
            link: 'https://google.com',
            rawHTML: '<a href="https://naver.com">naver</a>'

        },
        methods: {
            sayHello() {
                this.title = 'GoodBye';
                return this.title;
            }

        },
    })
</script>
</body>
</html>
